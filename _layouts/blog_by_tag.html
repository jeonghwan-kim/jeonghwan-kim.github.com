---
layout: page
title: Tags
---
<h2>#{{ page.tag }}</h2>
<div>
  {% if site.tags[page.tag] %}
    <ul class="tags">
    {% for post in site.tags[page.tag] %}
      <li class="tag"><a class="tag-link" href="{{ post.url }}/">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
  {% else %}
    <p>There are no posts for this tag.</p>
  {% endif %}
</div>
