<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:type" content="article" />
  <meta property="og:site_name" content="{{site.title}}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:image" content="{%if page.featured_image %}{{ page.featured_image | prepend: site.url }}{% else %}{{ site.profile_url | prepend: site.url }}{% endif %}" />
  <meta property="og:locale" content="ko_KR" />
  <meta property="og:locale:alternate " content="en_US"/>
  <meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}" />

  {% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
  <script type="application/ld+json">{
    "@context": "http://schema.org",
    "@type": "BlogPosting",
    "url": "{{ page.url | prepend: site.url }}",
    "headline": "{{ page.title }}",
    "datePublished": "{{ page.date | date: "%Y-%m-%d" }}",
    "dateModified": "{{ page.date | date: "%Y-%m-%d" }}",
    "image": "{%if page.featured_image %}{{ page.featured_image |  prepend: site.url }}{% else %}{{ site.profile_url |  prepend: site.url }}{% endif %}"
  }</script>
  {% endif %}

  
  {% if site.twitter_username %}
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{ site.twitter_username }}" />
  <meta name="twitter:creator" content="{{ site.twitter_username }}" />
  {% endif %}

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <link rel="stylesheet" href="/assets/css/common.min.css">
  <link rel="stylesheet" href="/assets/css/post.min.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- Generated Favicon: https://www.favicon-generator.org/ -->
  <link rel="apple-touch-icon" sizes="57x57" href="/assets/imgs/icons/favicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/assets/imgs/icons/favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/assets/imgs/icons/favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/imgs/icons/favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/assets/imgs/icons/favicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/assets/imgs/icons/favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/assets/imgs/icons/favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/imgs/icons/favicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/imgs/icons/favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/assets/imgs/icons/favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/imgs/icons/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/imgs/icons/favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/imgs/icons/favicons/favicon-16x16.png">
  <link rel="manifest" href="/assets/imgs/icons/favicons/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/assets/imgs/icons/favicons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  {% if site.google_analytics_token %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.google_analytics_token }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</head>
