<a class="post-item my-7" href="{{ post.url }}">
  <h2 class="post-item-title mb-0">
    {{ post.title }}
  </h2>
  <p class="post-meta mt-1">
    {% if post.date %}
    <span class="date">{{ post.date | date : "%Y년 %m월 %d일" }}</span>
    {% endif %}
  </p>
  <p class="post-summary">{{ post.content | strip_html | truncate: 200, '...'}}</p>
</a>
