<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta http-equiv="x-ua-compatible" content="ie=edge"/><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/><meta name="note" content="environment=development"/><title data-react-helmet="true"></title><style type="text/css">
    .anchor.before {
      position: absolute;
      top: 0;
      left: 0;
      transform: translateX(-100%);
      padding-right: 4px;
    }
    .anchor.after {
      display: inline-block;
      padding-left: 4px;
    }
    h1 .anchor svg,
    h2 .anchor svg,
    h3 .anchor svg,
    h4 .anchor svg,
    h5 .anchor svg,
    h6 .anchor svg {
      visibility: hidden;
    }
    h1:hover .anchor svg,
    h2:hover .anchor svg,
    h3:hover .anchor svg,
    h4:hover .anchor svg,
    h5:hover .anchor svg,
    h6:hover .anchor svg,
    h1 .anchor:focus svg,
    h2 .anchor:focus svg,
    h3 .anchor:focus svg,
    h4 .anchor:focus svg,
    h5 .anchor:focus svg,
    h6 .anchor:focus svg {
      visibility: visible;
    }
  </style><script>
    document.addEventListener("DOMContentLoaded", function(event) {
      var hash = window.decodeURI(location.hash.replace('#', ''))
      if (hash !== '') {
        var element = document.getElementById(hash)
        if (element) {
          var scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop
          var clientTop = document.documentElement.clientTop || document.body.clientTop || 0
          var offset = element.getBoundingClientRect().top + scrollTop - clientTop
          // Wait for the browser to finish rendering before scrolling.
          setTimeout((function() {
            window.scrollTo(0, offset - 0)
          }), 0)
        }
      }
    })
  </script><link rel="icon" href="/favicon-32x32.png?v=e086d9fa26f0982bdea4aba2cd6f0c94"/><link rel="manifest" href="/manifest.webmanifest"/><meta name="theme-color" content="#663399"/><link rel="apple-touch-icon" sizes="48x48" href="/icons/icon-48x48.png?v=e086d9fa26f0982bdea4aba2cd6f0c94"/><link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72x72.png?v=e086d9fa26f0982bdea4aba2cd6f0c94"/><link rel="apple-touch-icon" sizes="96x96" href="/icons/icon-96x96.png?v=e086d9fa26f0982bdea4aba2cd6f0c94"/><link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png?v=e086d9fa26f0982bdea4aba2cd6f0c94"/><link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png?v=e086d9fa26f0982bdea4aba2cd6f0c94"/><link rel="apple-touch-icon" sizes="256x256" href="/icons/icon-256x256.png?v=e086d9fa26f0982bdea4aba2cd6f0c94"/><link rel="apple-touch-icon" sizes="384x384" href="/icons/icon-384x384.png?v=e086d9fa26f0982bdea4aba2cd6f0c94"/><link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512x512.png?v=e086d9fa26f0982bdea4aba2cd6f0c94"/><link rel="alternate" type="application/rss+xml" title="김정환 블로그 RSS Feed" href="/feed.xml"/><script src="/socket.io/socket.io.js"></script></head><body><div id="___gatsby"></div><script src="/commons.js"></script></body></html>
